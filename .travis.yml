# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.4
  - 0.5
  - 0.6
notifications:
  email: false
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("NodeJS")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
